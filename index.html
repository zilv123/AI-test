<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蔡徐坤的网站</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 梅花特效脚本 -->
    <script src="https://api.vvhan.com/api/script/meihua"></script>
    
    <div class="container">
        <div class="glass-card">
            <!-- Header -->
            <div class="header">
                <h1 class="title">
                    <span class="sparkle">✨</span>
                    欢迎来到我的网站
                    <span class="sparkle">✨</span>
                </h1>
            </div>

            <!-- Main Content -->
            <div class="content">
                <div class="intro-card">
                    <p class="intro-text">
                        这是 <span class="highlight-yellow">鸡你太美</span> 官方认证的个人网站 🏀
                    </p>
                    <p class="intro-text">
                        网站已在 <span class="highlight-blue">Vercel</span> 平台成功起飞，就像我的 Rap 一样丝滑 🎤
                    </p>
                    <p class="intro-text">
                        欢迎各位 <span class="highlight-purple">iKUN</span> 来到我的数字王国！
                    </p>
                </div>

                <!-- Features Section -->
                <div class="features-grid">
                    <div class="feature-card">
                        <h3 class="feature-title music">🎵 音乐世界</h3>
                        <p class="feature-desc">分享我的音乐作品和创作灵感</p>
                    </div>
                    <div class="feature-card">
                        <h3 class="feature-title personal">🌟 个人动态</h3>
                        <p class="feature-desc">记录生活点滴和成长历程</p>
                    </div>
                </div>

                <!-- 摸鱼日历 Section -->
                <div class="moyu-section">
                    <div class="moyu-card">
                        <h3 class="moyu-title">
                            📅 今日摸鱼日历
                        </h3>
                        <div class="moyu-image-container">
                            <div class="image-wrapper">
                                <img
                                    src="https://api.vvhan.com/api/moyu"
                                    alt="摸鱼日历 - 今日娱乐资讯"
                                    class="moyu-image"
                                    crossorigin="anonymous"
                                />
                                <div class="image-overlay"></div>
                            </div>
                        </div>
                        <p class="moyu-desc">每日更新的娱乐资讯日历，让摸鱼更有仪式感 ✨</p>
                    </div>
                </div>

                <!-- Stats -->
                <div class="stats-container">
                    <div class="stat-card">
                        <div class="stat-number yellow">2025</div>
                        <div class="stat-label">年份</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number blue">∞</div>
                        <div class="stat-label">可能性</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number purple">♪</div>
                        <div class="stat-label">音乐</div>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <footer class="footer">
                <p class="footer-text">
                    © 2025 <span class="footer-brand">caixukun.dedyn.io</span>
                </p>
                <p class="footer-powered">Powered by HTML & CSS</p>
            </footer>
        </div>
    </div>
    <script>
// 音乐世界点击事件
document.addEventListener('DOMContentLoaded', function() {
    const musicCard = document.querySelector('.feature-card:first-child');
    const personalCard = document.querySelector('.feature-card:last-child');
    
    // 音乐世界点击事件
    musicCard.addEventListener('click', function() {
        // 创建模态框显示视频
        showVideoModal();
    });
    
    // 个人动态点击事件
    personalCard.addEventListener('click', function() {
        showUpdateStatus();
    });
});

// 显示视频模态框
function showVideoModal() {
    const modal = document.createElement('div');
    modal.className = 'video-modal';
    modal.innerHTML = `
        <div class="modal-content">
            <div class="modal-header">
                <h3>🎵 鸡你太美 - 经典原版</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="video-container">
                <iframe 
                    src="https://player.bilibili.com/player.html?bvid=BV1J4411v7g6&page=1&autoplay=1" 
                    scrolling="no" 
                    border="0" 
                    frameborder="no" 
                    framespacing="0" 
                    allowfullscreen="true">
                </iframe>
            </div>
            <p class="video-desc">经典永流传，iKUN必看！🏀</p>
        </div>
    `;
    document.body.appendChild(modal);
    
    // 添加点击外部关闭功能
    modal.addEventListener('click', function(e) {
        if (e.target === modal) {
            closeModal();
        }
    });
}

// 显示更新状态
function showUpdateStatus() {
    const statusModal = document.createElement('div');
    statusModal.className = 'status-modal';
    statusModal.innerHTML = `
        <div class="status-content">
            <div class="status-header">
                <h3>🌟 个人动态</h3>
                <button class="close-btn" onclick="closeStatusModal()">&times;</button>
            </div>
            <div class="status-body">
                <div class="loading-animation">
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                </div>
                <h4>持续更新中...</h4>
                <p>🎤 正在准备新的音乐作品</p>
                <p>🏀 篮球技能持续精进中</p>
                <p>💃 舞蹈动作不断创新</p>
                <p>📱 敬请关注最新动态！</p>
                <div class="update-time">
                    最后更新：${new Date().toLocaleString('zh-CN')}
                </div>
            </div>
        </div>
    `;
    document.body.appendChild(statusModal);
    
    // 添加点击外部关闭功能
    statusModal.addEventListener('click', function(e) {
        if (e.target === statusModal) {
            closeStatusModal();
        }
    });
}

// 关闭视频模态框
function closeModal() {
    const modal = document.querySelector('.video-modal');
    if (modal) {
        modal.remove();
    }
}

// 关闭状态模态框
function closeStatusModal() {
    const modal = document.querySelector('.status-modal');
    if (modal) {
        modal.remove();
    }
}
</script>
</body>
</html>
