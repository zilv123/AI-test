<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蔡徐坤的网站</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 梅花特效脚本 -->
    <script src="https://api.vvhan.com/api/script/meihua"></script>
    
    <div class="container">
        <div class="glass-card">
            <!-- Header -->
            <div class="header">
                <h1 class="title">
                    <span class="sparkle">✨</span>
                    欢迎来到我的网站
                    <span class="sparkle">✨</span>
                </h1>
            </div>

            <!-- Main Content -->
            <div class="content">
                <div class="intro-card">
                    <p class="intro-text">
                        这是 <span class="highlight-yellow">鸡你太美</span> 官方认证的个人网站 🏀
                    </p>
                    <p class="intro-text">
                        网站已在 <span class="highlight-blue">Vercel</span> 平台成功起飞，就像我的 Rap 一样丝滑 🎤
                    </p>
                    <p class="intro-text">
                        欢迎各位 <span class="highlight-purple">iKUN</span> 来到我的数字王国！
                    </p>
                </div>

                <!-- Features Section -->
                <div class="features-grid">
                    <div class="feature-card">
                        <h3 class="feature-title music">🎵 音乐世界</h3>
                        <p class="feature-desc">分享我的音乐作品和创作灵感</p>
                    </div>
                    <div class="feature-card">
                        <h3 class="feature-title personal">🌟 个人动态</h3>
                        <p class="feature-desc">记录生活点滴和成长历程</p>
                    </div>
                </div>

                <!-- 摸鱼日历 Section -->
                <div class="moyu-section">
                    <div class="moyu-card">
                        <h3 class="moyu-title">
                            📅 今日摸鱼日历
                        </h3>
                        <div class="moyu-image-container">
                            <div class="image-wrapper">
                                <img
                                    src="https://api.vvhan.com/api/moyu"
                                    alt="摸鱼日历 - 今日娱乐资讯"
                                    class="moyu-image"
                                    crossorigin="anonymous"
                                />
                                <div class="image-overlay"></div>
                            </div>
                        </div>
                        <p class="moyu-desc">每日更新的娱乐资讯日历，让摸鱼更有仪式感 ✨</p>
                    </div>
                </div>

                <!-- Stats -->
                <div class="stats-container">
                    <div class="stat-card">
                        <div class="stat-number yellow">2025</div>
                        <div class="stat-label">年份</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number blue">∞</div>
                        <div class="stat-label">可能性</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number purple">♪</div>
                        <div class="stat-label">音乐</div>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <footer class="footer">
                <p class="footer-text">
                    © 2025 <span class="footer-brand">caixukun.dedyn.io</span>
                </p>
                <p class="footer-powered">Powered by HTML & CSS</p>
            </footer>
        </div>
    </div>
</body>
</html>
